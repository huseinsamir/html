<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أثر | Ather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>أثر | Ather</h1>
        <h2>هندسة تقنيات الحاسوب - المرحلة الأولى</h2>
        <button id="toggle-mode">تبديل الوضع</button>
    </header>

    <main>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>الرقم</th>
                    <th>اسم الطالب</th>
                    <th>الحضور / الغياب</th>
                </tr>
            </thead>
            <tbody id="students-list">
                <!-- Students will be inserted here dynamically -->
            </tbody>
        </table>

        <button onclick="saveAttendance()">حفظ الحضور</button>
    </main>

    <footer>
        <p>© 2025 أثر | Ather</p>
    </footer>

    <script src="script.js"></script>
    <script src="toggle-mode.js"></script>
</body>
</html>
